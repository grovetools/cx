# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
title: "Grove Context"
description: "A rule-based tool for dynamically managing the file-based context provided to Large Language Models (LLMs)."
category: "Developer Tools"
enabled: true
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
  model: gemini-2.5-pro
  regeneration_mode: reference
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  source_section: overview
  strip_lines: 2
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
    agg_strip_lines: 2
  - name: examples
    order: 2
    output: 02-examples.md
    prompt: prompts/02-examples.md
    title: Examples
  - name: rules-and-patterns
    order: 3
    output: 03-rules-and-patterns.md
    prompt: prompts/03-rules-and-patterns.md
    title: Rules & Patterns
  - name: context-generation
    order: 4
    output: 04-context-generation.md
    prompt: prompts/04-context-generation.md
    title: Context Generation
  - name: loading-rules
    order: 5
    output: 05-loading-rules.md
    prompt: prompts/05-loading-rules.md
    title: Loading Rules
  - name: context-tui
    order: 6
    output: 06-context-tui.md
    prompt: prompts/06-context-tui.md
    title: Context TUI
  - name: git-workflows
    order: 7
    output: 07-git-workflows.md
    prompt: prompts/07-git-workflows.md
    title: Git Workflows
  - name: external-repositories
    order: 8
    output: 08-external-repositories.md
    prompt: prompts/08-external-repositories.md
    title: External Repositories
  - name: experimental
    order: 9
    output: 09-experimental.md
    prompt: prompts/09-experimental.md
    title: Experimental Features
  - name: command-reference
    order: 10
    output: 10-command-reference.md
    prompt: prompts/10-command-reference.md
    title: Command Reference
